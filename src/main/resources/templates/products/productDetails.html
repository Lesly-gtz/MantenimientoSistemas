<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'products')}">

<body>


<h2>Informacion de Productos</h2>


<table class="table table-striped" th:object="${product}">

    <tr>
        <th>Imagen</th>
        <td>
            <a th:href="@{/products/__${product.id}__/upload}">
                <img class ="imgs"
                     th:src="@{'/resources/images/' + ${product.imagePath}}"/>
            </a>
        </td>
    </tr>

    <tr>
        <th>Nombre</th>
        <td><b th:text="*{name}"></b></td>
    </tr>
    <tr>
        <th>Descripci√≥n</th>
        <td th:text="*{description}" /></td>
    </tr>

    <tr>
        <th>Precio</th>
        <td th:text="*{price}" /></td>
    </tr>

    <tr>
        <th>Existencia</th>
        <td th:text="*{stock}" /></td>
    </tr>

</table>



</body>

</html>
