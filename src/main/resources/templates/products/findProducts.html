<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'products')}">

<body>

<h2>Busqueda de Productos</h2>

<!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<!--@thymesVar id="product" type="org.springframework.samples.petclinic.product.Product"-->
<!--*/-->

<form th:object="${product}" th:action="@{/products}" method="get"
      class="form-horizontal" id="search-product-form">
    <div class="form-group">
        <div class="control-group" id="NameGroup">

            <label class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input class="form-control" th:field="*{name}" size="30"
                       maxlength="80" /> <span class="help-inline"><div
                    th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Buscar Producto</button>
        </div>
    </div>

</form>

<br />
<a class="btn btn-default" th:href="@{/products/new}">Agregar Producto</a>

</body>
</html>
